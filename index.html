<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Afiliado Top - Ofertas e Promoções</title>
  
  <!-- SEO Meta -->
  <meta name="description" content="No Afiliado Top você encontra as melhores ofertas, promoções relâmpago e achados do dia!">
  <meta name="keywords" content="Ofertas do dia, Promoções, Cupons de desconto">
  <meta name="author" content="Paulo Kenato">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://www.afiliado.top/">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Afiliado Top - Ofertas Imperdíveis!">
  <meta property="og:image" content="/assets/logo512.png">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPJC7X9N5H"></script>
  <script src="JS/analytics.js" defer></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-badge">
        <span class="badge-missao">🏴☠️ Missão Ativa: Caça ao Tesouro!</span>
      </div>
      <nav>
        <a href="#ofertas">Ofertas</a>
        <a href="#missoes">Missões</a>
        <a href="#ranking">Ranking</a>
        <a href="#vip" class="btn-vip">🏆 VIP</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <!-- Seção de Caça ao Tesouro -->
    <section class="treasure-hunt" data-aos="fade-up">
      <div class="container">
        <h1>Caça ao Tesouro de Ofertas <span class="destaque">COMISSÕES 2X</span></h1>
        <div class="pista-box">
          <p class="pista-texto">Pista #1: Está na seção de ofertas relâmpago!</p>
        </div>
      </div>
    </section>

    <!-- Ofertas de Ouro -->
    <section id="ofertas" class="ofertas">
      <h2>🪙 Ofertas de Ouro <small>(Comissão Turbo)</small></h2>
      <div class="grid-ofertas-especiais">
        <!-- Cards dinâmicos carregados via JavaScript -->
      </div>
    </section>

    <!-- Missões -->
    <section id="missoes" class="missoes">
      <div class="container">
        <h2>⚔️ Missões Diárias</h2>
        <div class="missoes-grid">
          <!-- Conteúdo carregado dinamicamente -->
        </div>
      </div>
    </section>

    <!-- Ranking -->
    <section id="ranking" class="ranking">
      <div class="container">
        <h2>🏆 Ranking dos Caçadores</h2>
        <div class="ranking-wrapper">
          <div class="ranking-tabela"></div>
          <div class="seu-ranking"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Elementos interativos -->
  <div id="contador-visualizacoes" class="contador-visualizacoes"></div>
  <div id="popup-premio" class="popup-premio"></div>
  <div id="bau-secreto" class="bau-secreto"></div>
  
  <button id="btn-topo" title="Voltar ao Topo">↑</button>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 Afiliado Top - Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="JS/scripts.js"></script>
</body>
</html>
